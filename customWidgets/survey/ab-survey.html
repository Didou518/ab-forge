<div class="AB_survey">
  <button class="AB_survey-closeButton" type="button">&#10005;</button>
  <div class="AB_survey-about">
    <div class="AB_survey-title">{{titleText}}</div>
    <p class="AB_survey-text">{{aboutText}}</p>
    <button class="AB_survey-answerButton" type="button">{{aboutButtonText}}</button>
  </div>
  <div class="AB_survey-question AB_survey--hidden">
    <form class="AB_survey-form">
      <fieldset class="AB_survey-formFieldset">
        <legend class="AB_survey-formLegend">
          <span class="AB_survey-formLegendQuestion"></span>
          <span class="AB_survey-formLegendInfo AB_survey--hidden"></span>
        </legend>
        <div class="AB_survey-formAnswer"></div>
      </fieldset>
      <button class="AB_survey-formButton" type="button">{{nextButtonText}}</button>
    </form>
    <div class="AB_survey-counter">
      Question <span class="AB_survey-counterCurrent">1</span> / <span class="AB_survey-counterTotal">0</span>
    </div>
  </div>
  <p class="AB_survey-thankyou AB_survey--hidden">{{thankyouText}}</p>
  <p class="AB_survey-error AB_survey--hidden">{{errorText}}</p>
</div>
